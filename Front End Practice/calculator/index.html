<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="calculator-container">
            <div class="calculator-screen">
                <div class="previous-calculation"></div>
                <div class="current-calculation"></div>
            </div>
            <div class="clear-delete">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="calculator-numpad">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator">+</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator">-</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator">&#247;</button>
                <button class="num">0</button>
                <button class="dot-button">.</button>
                <button class="equal-button">=</button>
                <button class="operator">*</button>

            </div>
        </div>

    </main>

</body>

</html>
