<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="book-collection"></div>
        <form>
            <label for="book-title">Title</label>
            <input type="text" name="book_title" id="book-title" minlength="3" required>
            <label for="book-author">Author</label>
            <input type="text" name="book_author" id="book-author" required>
            <label for="book-pages">Pages</label>
            <input type="text" name="book_pages" id="book-pages" min="30" required>
            <label class="switch" for="toggle-switch">Read the book</label>
            <input type="checkbox" name="toggle" id="toggle-switch" required>

            <button class="add-book">Add Book</button>
            <button type="button" class="form-close">X</button>
            <div class="error-message"></div>
        </form>
        <button class="open-form">+</button>
        <div class="bg-layer"></div>
    </main>


</body>

</html>
